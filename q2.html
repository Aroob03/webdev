<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancing Platform Catalog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button>Search</button>
            </div>
            <div class="how-it-works">
                <a href="#">How it works</a>
            </div>
            <div class="account-links">
                <a href="#">Log in</a>
                <a href="#">Sign up</a>
            </div>
        </div>
        <div class="hero">
            <h1>Make Bright Ideas Happen</h1>
            <p>Access global talent on the freelancer website trusted by over 1 million people worldwide.</p>
            <div class="topic-search">
                <input type="text" placeholder="e.g. Web Development">
                <button>Search</button>
            </div>
            <div class="developer-image">
                <img src="image.png" alt="our services">
            </div>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Freelancing Platform. All rights reserved.</p>
    </footer>
</body>
</html>
